<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="The social media website made with HTML, SCSS and Javascript with Node.js and Mongodb backend" />
    <meta name="theme-color" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link rel="shortcut icon" href="assets/logo.png" />
